<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Registration Form</title>
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="./script.js"></script>
   </head>
   <script>

   </script>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name &#x1F921 </span>
            <input type="text" placeholder="Enter your name" id="name" required>
          </div>
          <div class="input-box">
            <span class="details">Username &#x270D</span>
            <input type="text" placeholder="Enter your username" id="username" required>
          </div>
          <div class="input-box">
            <span class="details">Email &#x1F584</span>
            <input type="text" placeholder="Enter your email" id="email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number &#x1F4DE</span>
            <input type="text" placeholder="Enter your number" id="phno" required>
          </div>
          <div class="input-box">
            <span class="details">Password  &#x1F512</span>
            <input type="password" placeholder="Enter your password" id="password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password  &#x1F511</span>
            <input type="password" placeholder="Confirm your password" id="cpass" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" value="male" id="dot-1">
          <input type="radio" name="gender" value="femal" id="dot-2">
          <input type="radio" name="gender" value="prefer not to say" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male &#x1F935</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female &#x1F483</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say &#x1F464</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="button" value=" &#x1F571  Register &#x1F571" onclick="Check()">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
